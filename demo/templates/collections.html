{% extends "layout.html" %}
{% block body %}


<h2>Collections available:</h2>


<table>
  <tr>
    <th>Name</th>
    <th>Description</th>
  </tr>
  {% for d in datasets %}
  <tr>
    <td><a href="{{ url_for('collections') }}{{ d['id'] }}">{{ d['id'] }}</a></td>
    <td>{{ d['title'] }}</td>
  </tr>
  {% endfor %}
</table>


{% endblock %}
