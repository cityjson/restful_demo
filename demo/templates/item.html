{% extends "layout.html" %}
{% block body %}

{% set theid = jitem['id'] %}

<h2>{{ theid }} ({{ jitem['CityObjects'][theid]['type'] }})</h2>

<h3>Attributes</h3>

<table>
  <tr>
    <th>Name</th>
    <th>Value</th>
  </tr>
  {% for key, value in jitem['CityObjects'][theid]['attributes'].items() %}
    <tr>
      <td>{{ key }}</td>
      <td>{{ value }}</td>
    </tr>
  {% endfor %}
</table>




{% endblock %}
